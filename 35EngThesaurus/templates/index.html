<!DOCTYPE html/>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/components/forms/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>English Thesaurus</title>
    </head>
<body>
<div class="container">
     <div class="row justify-content-center">
        <form action="{{url_for('show_meaning')}}" method="post">
            <div class="row">
                <div class="col-sm-6 mt-3 left">
                    <textarea class="form-control" rows="3" name="input_text">{{input_text}}</textarea>
                </div>
                <div class="col-sm-6 mt-3 left">
                    <textarea class="form-control" rows="3" name="output_text">{{output_text}}</textarea>
                    <input class="btn btn-primary ml-3 mt-3" type="submit" value="Submit">
                </div>
            </div>
        </form>
     </div>
     <div class="message">
           {{text | safe }}
     </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
