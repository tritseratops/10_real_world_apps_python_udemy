<!DOCTYPE html/>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/components/forms/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Geo Coder</title>
    </head>
<body>
    <div class="container .bg-info">
        <div class="row justify-content-center">
            <h1 class="text-center">Super Geocoder</h1>
        </div>
        <div class="row justify-content-center">
            <h2 class="text-center">Please, upload your CSV file. The values containing addresses should be in a column named address or Address.</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col col-sm-6 col-md-6 col-lg-4">
            <FORM class="form-inline" action="{{url_for('show_table')}}" method="POST" enctype="multipart/form-data">
                <input class="input-small" accept=".csv" type="file" name="file" required>
                <button class="btn btn-primary mb-2" type="submit">Submit</button>
            </FORM>
            </div>
        </div>
        <div class="message">
           {{text | safe }}
        </div>
        <div class="row justify-content-center">
            {% for table in tables %}
                {{titles[loop.index]}}
                {{ table|safe }}
            {% endfor %}
        </div>
        <div class="row justify-content-center">
            <a href={{url_for('download')}} target="_blank">
                <button class="btn"> Download </button>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
